tosca_definitions_version: cloudify_dsl_1_2

imports:
    - http://10.60.0.12:8000/cloudify-types.yaml
    - http://10.60.0.12:8000/openstack-plugin.yaml
    - http://10.60.0.12:8000/fabric-plugin.yaml
    - plugins/cloudify-fortinet-plugin/plugin.yaml
##    - plugin.yaml

inputs:

  agent_user:
    default: admin
  fortinet_image:
    default: 'd9648527-6d9b-468c-9d5d-4fdf235c20be'
  flavor:
    default: '2'
  agent_password:
    default: admin

# inpute from composition
  lb_network1:
      type: string
      default: lb_network1
# inpute from composition
  lb_network1_subnet:
      type: string
      default: lb_network1_subnet

# inpute from composition
  app_network2:
        type: string
      default: app_network2
# inpute from composition
  app_network2_subnet:
      type: string
      default: app_network2_subnet

node_types:

  fortinet.port.config:
    derived_from: cloudify.nodes.SoftwareComponent
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
           implementation: fortinet.fortinet_plugin.tasks.port_config
           executor: central_deployment_agent

  fortinet.policy.config:
    derived_from: cloudify.nodes.SoftwareComponent
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
           implementation: fortinet.fortinet_plugin.tasks.policy_config
           executor: central_deployment_agent

node_templates:

  FortinetHost:
    type: cloudify.openstack.nodes.Server
    properties:
      install_agent: false
      image: { get_input: fortinet_image }
      flavor: { get_input: flavor }
    relationships:
      - target: lb_network1_port
        type: cloudify.openstack.server_connected_to_port
      - target: app_network2_port
        type: cloudify.openstack.server_connected_to_port

  FortinetPortConfig:
    type: fortinet.port.config
    relationships:
      - target: lb_network1_port
        type: cloudify.openstack.server_connected_to_port
      - target: app_network2_port
        type: cloudify.openstack.server_connected_to_port
      - target: FortinetHost
        type: cloudify.relationships.contained_in

  FortinetPolicyConfig:
    type: fortinet.policy.config
    relationships:
      - target: FortinetHost
        type: cloudify.relationships.contained_in


#  LB network

  lb_network1:
    type: cloudify.openstack.nodes.Network
    properties:
      resource_id: { get_input: lb_network1 }
      use_external_resource : false

  lb_network_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      resource_id: { get_input: lb_network1_subnet }
      use_external_resource : false
      subnet:
        ip_version: 4
        cidr: 172.30.0.0/24
        gateway_ip: 172.30.0.1
    relationships:
      - target: lb_network1
        type: cloudify.relationships.contained_in

  lb_network1_port:
    type: cloudify.openstack.nodes.Port
    properties:
      use_external_resource : false
    relationships:
      - type: cloudify.relationships.contained_in
        target: lb_network1
      - type: cloudify.relationships.depends_on
        target: lb_network1_subnet

#  APP network

  app_network2:
    type: cloudify.openstack.nodes.Network
    properties:
      resource_id: { get_input: app_network2 }
      use_external_resource : false

  app_network2_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      resource_id: { get_input: app_network_subnet }
      use_external_resource : false
      subnet:
        ip_version: 4
        cidr: 172.20.0.0/29
        gateway_ip: 172.20.0.1
    relationships:
      - target: app_network2
        type: cloudify.relationships.contained_in

  app_network2_port:
    type: cloudify.openstack.nodes.Port
    properties:
      use_external_resource : false
    relationships:
      - type: cloudify.relationships.contained_in
        target: app_network2
      - type: cloudify.relationships.depends_on
        target: app_network2_subnet

