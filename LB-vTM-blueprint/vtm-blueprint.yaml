tosca_definitions_version: cloudify_dsl_1_2

imports:
    - http://10.60.0.12:8000/cloudify-types.yaml
    - http://10.60.0.12:8000/openstack-plugin.yaml
    - http://10.60.0.12:8000/fabric-plugin.yaml
    - plugins/cloudify-vtm-plugin/plugin.yaml
    - plugin.yaml

inputs:

  agent_user:
    default: admin
  vtm_image:
    default: 'e9e86c46-9fd4-445b-ac00-90a7478ead3e'
  flavor:
    default: '2'
  agent_password:
    default: admin

# inpute from composition
  lb_network1:
      type: string
      default: lb_network1
# inpute from composition
  lb_network1_subnet:
      type: string
      default: lb_network1_subnet

# inpute from composition
  vm_list:
      type: string

node_types:

  vtm.port.config:
    derived_from: cloudify.nodes.SoftwareComponent
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
           implementation: vtm.vtm_plugin.tasks.port_config
           executor: central_deployment_agent

  vtm.policy.config:
    derived_from: cloudify.nodes.SoftwareComponent

node_templates:

  vtmHost:
    type: cloudify.openstack.nodes.Server
    properties:
      install_agent: false
      image: { get_input: vtm_image }
      flavor: { get_input: flavor }
    relationships:
      - target: lb_network1_port
        type: cloudify.openstack.server_connected_to_port

  vtmPortConfig:
    type: vtm.port.config
    relationships:
      - target: lb_network1_port
        type: cloudify.relationships.connected_to
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            postconfigure:
             implementation: vtm.vtm_plugin.tasks.policy_config
             executor: central_deployment_agent
             inputs:
               _vms: { get_input: vm_list }

      - target: vtmHost
          type: cloudify.relationships.contained_in

  vtmPolicyConfig:
    type: vtm.policy.config
    relationships:
      - target: vtmHost
        type: cloudify.relationships.contained_in

#  LB network

  lb_network1:
    type: cloudify.openstack.nodes.Network
    properties:
      resource_id: { get_input: lb_network1 }
      use_external_resource : false

  lb_network_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      resource_id: { get_input: lb_network1_subnet }
      use_external_resource : false
      subnet:
        ip_version: 4
        cidr: 172.30.0.0/24
        gateway_ip: 172.30.0.1
    relationships:
      - target: lb_network1
        type: cloudify.relationships.contained_in

  lb_network1_port:
    type: cloudify.openstack.nodes.Port
    properties:
      use_external_resource : false
    relationships:
      - type: cloudify.relationships.contained_in
        target: lb_network1
      - type: cloudify.relationships.depends_on
        target: lb_network1_subnet
